<!-- heritage_defense/apps/heritage_buildings/templates/heritage_buildings/building_list.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <h2 class="text-2xl font-bold mb-4">Lista de Inmuebles</h2>
    <a href="{% url 'building_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
        Crear Inmueble
    </a>
    <ul>
        {% for building in buildings %}
            <li class="mb-2 p-2 bg-gray-50 rounded">
                <a href="{% url 'building_detail' building.pk %}" class="text-blue-500 hover:text-blue-700">
                    {{ building.name }} - {{ building.address }}
                </a>
                <a href="{% url 'building_edit' building.pk %}" class="bg-yellow-500 text-white px-2 py-1 rounded ml-2">
                    Editar
                </a>
                <a href="{% url 'building_delete' building.pk %}" class="bg-red-500 text-white px-2 py-1 rounded">
                    Eliminar
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
