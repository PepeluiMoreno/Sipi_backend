<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Defense - Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
            <div class="text-white flex items-center space-x-2 px-4">
                <span class="text-2xl font-extrabold">HD</span>
            </div>
            <nav>
                {% include "includes/menu.html" %}
            </nav>
        </div>

        <!-- Contenido principal -->
        <div class="flex-1 md:ml-64">
            <!-- Navbar -->
            <div class="bg-white shadow-md p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">Gestión de Inmuebles y Documentos</h1>
                    <div class="relative">
                        <button class="bg-gray-800 text-white px-4 py-2 rounded">
                            Menú
                        </button>
                    </div>
                </div>
            </div>

            <!-- Área de contenido -->
            <div id="content" class="p-6">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
